<!DOCTYPE html>
<html lang="en">


<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="../../kit.fontawesome.com/0a525ee5a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img class="logo" src="assets/img/Logo.png" alt="Logo de Alura">
    </header>
    <main class="contenido">
        <form class="form_seccion">
            <textarea class="form_msj" name="mensaje" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="btn_container">
                <div class="alert_msj"><img src="assets/img/alert.png" alt="Ícono de alerta"><span>Solo letras minúsculas y sin acentos</span></div>
            </div>
            <div class="submit_container">
                <input class="form_btn" type="submit" value="Encriptar">
                <input class="form_btn form_btn--secundary" type="submit" value="Desencriptar"> 
            </div>
        </form>
        <aside class="resultado">
            <img src="assets/img/Mu%c3%b1eco.png" alt="Muñeco" class="resultado_img">
            <div class="loader hidden"></div>
            <div class="resultado_container">
                <h3 class="resultado_titulo">Ningún mensaje fue encontrado</h3>
                <p class="resultado_texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="result_btn form_btn form_btn--secundary--copy hidden">Copiar</button>
            </div>
        </aside>
    </main>
    <footer>
        <p>Challenge Alura - Oracle ONE | Realizado por Yony alejandro Ojeda</p>
        <ul>
            <li><a href="https://github.com/nazznmv" target="_blank"><i class="fab fa-github"></i></a></li>
            <li><a href="https://www.linkedin.com/in/nazareth-n-murillo-villalobos-a22743221/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
        </ul> 
    </footer>
    <script src="script.js"></script>
</body>
